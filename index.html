<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moive Watch-List</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./index.css">
    <!-- Favicon Links -->
     <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <!-- Inter CDN Font -->
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <!-- CDN Font-Awsome Icons Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header-container">
        <div class="image"></div>
        <h1>Find your flim</h1>
        <a href="./watchlist.html" target="_blank">
            <p>My Watchlist</p>
        </a>

        <label class="search-container" for="search-inp">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input 
                type="text"
                name="search-inp" 
                id="search-input" 
                placeholder="Fight Club">
            <button id="search-button">Search</button>
        </label>
    </div>

    <div class="homepage-container" id="hideHome">
        <i class="fa-solid fa-film icon-placeholder"></i>
        <p class="title-placeholder" id="title-placeholder">Start exploring</p>
    </div>

    <span id="display-movies" style="margin: 0;"></span>

    <div id="unavailable" class="unavailable"></div>

    <script src="./index.js"></script>
</body>
</html>
